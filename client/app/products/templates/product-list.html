<!-- clients/app/products/products.html -->

<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-show="products.length < 1"> No products to show.</div>
    <div class="col-sm-6 col-md-4" ng-repeat="product in products">
      <div class="thumbnail">
        <!-- <img src="http://placehold.it/300x200" alt="{{product.title}}"> -->
        <img src="{{product.imageUrl}}" alt="{{product.title}}">
        <div class="caption">
          <h3>{{product.title}}</h3>
          <p>{{product.description | limitTo: 100}} ...</p>
          <p>{{product.price | currency }}</p>
          <p>
            <!-- <a href="#" class="btn btn-primary" role="button">Add to cart</a> -->
            <ngcart-addtocart id="{{product._id}}" quantity="1" quantity-max="9" name="{{product.title}}"
            price="{{product.price}}" template-url="components/ngcart/addtocart.html" data = "product">Add to Cart</ngcart-addtocart>
            <a ui-sref="viewProduct({id: product._id})" class="btn btn-default" role="button">Details</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
